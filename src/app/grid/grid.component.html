<igx-grid #grid1 [data]="localData" [autoGenerate]="false" width="960px" height="551px" >

    <igx-column [hasSummary]="true" [groupable]="true" movable="true" field="LastName" filterable="true" dataType="string"></igx-column>
    <igx-column field="Country" [groupable]="true" movable="true" filterable="true" dataType="string"></igx-column>
    <igx-column [groupable]="true" movable="true" field="Age" [sortable]="true" width="150px" filterable="true" dataType="number"></igx-column>
    <igx-column field="RegistererDate" width="3em" [groupable]="true" movable="true" filterable="true" dataType="date"></igx-column>
    <igx-column field="IsActive" [groupable]="true" movable="true" filterable="true" dataType="boolean"></igx-column>
</igx-grid>
<div style="z-index:0;background-color: red;position: relative; width: 1000px; height: 700px;" >

</div>
