<igx-input-group>
    <input igxInput name="fullName" type="text" [(ngModel)]="userFullName" required="required" minlength="10" />
    <label igxLabel for="fullName">Full Name</label>
</igx-input-group>
<div style="padding-top: 10px">
    <button (click)="updateFullName()">Update Name</button>
    <button (click)="reset()">Clear</button>
</div>
